<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lechoncito - App de Ahorro</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #mensaje { margin-bottom: 10px; opacity: 0; transition: opacity 0.5s; }
    .meta, .movimiento { margin-bottom: 10px; }
    .progress { background: #ddd; border-radius: 5px; overflow: hidden; height: 20px; width: 100%; }
    .progress-bar { height: 100%; background: green; width: 0%; transition: width 0.5s; }
    .ingreso { color: green; }
    .retiro { color: red; }
    #graficaVentana { position: fixed; top: 10%; left: 10%; width: 80%; height: 60%; background: #fff; border: 2px solid #000; padding: 10px; display: none; overflow: auto; z-index: 1000; }
  </style>
</head>
<body>

<h1>Lechoncito - Ahorra Fácil</h1>

<div id="mensaje"></div>

<!-- Login -->
<div id="loginForm">
  <h2>Iniciar Sesión</h2>
  <input type="text" id="username" placeholder="Usuario" /><br /><br />
  <input type="password" id="password" placeholder="Contraseña" /><br /><br />
  <button onclick="login()">Entrar</button>
  <button onclick="toggleRegister(false)">Registrarse</button>
</div>

<!-- Registro -->
<div id="registerForm" style="display:none;">
  <h2>Registrarse</h2>
  <input type="text" id="newUsername" placeholder="Nuevo usuario" /><br /><br />
  <input type="password" id="newPassword" placeholder="Nueva contraseña" /><br /><br />
  <button onclick="register()">Crear cuenta</button>
  <button onclick="toggleRegister(true)">Volver a Login</button>
</div>

<!-- Contenido de la app -->
<div id="appContent" style="display:none;">
  <h2>Hola, <span id="usuarioNombre"></span> <button onclick="logout()">Cerrar Sesión</button></h2>
  <h3>Saldo: $<span id="saldo">0.00</span></h3>

  <h3>Ingresar dinero</h3>
  <input type="number" id="ingreso" placeholder="Cantidad" />
  <input type="text" id="descIngreso" placeholder="Descripción (opcional)" />
  <button onclick="ingresar()">Ingresar</button>

  <h3>Retirar dinero</h3>
  <input type="number" id="retiro" placeholder="Cantidad" />
  <input type="text" id="descripcionRetiro" placeholder="Descripción (opcional)" />
  <button onclick="sacar()">Retirar</button>

  <h3>Crear Meta</h3>
  <input type="text" id="nombreMeta" placeholder="Nombre de la meta" />
  <input type="number" id="montoMeta" placeholder="Monto objetivo" />
  <button onclick="crearMeta()">Crear Meta</button>

  <div id="listaMetas"></div>

  <div id="movimientos"></div>

  <h3>Informe de Gastos</h3>
  <div id="informeGastos"></div>

  <button onclick="mostrarGraficaSaldo()">Mostrar Gráfica de Saldo</button>
  <button onclick="descargarInformePDF()">Descargar Informe PDF</button>

  <div id="graficaVentana">
    <button onclick="cerrarGrafica()">Cerrar Gráfica</button>
    <canvas id="graficaSaldo" width="400" height="200"></canvas>
  </div>
</div>

<!-- Librerías externas -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- Tu código JavaScript -->
<script src="app.js"></script>

</body>
</html>

</body>
</html>
